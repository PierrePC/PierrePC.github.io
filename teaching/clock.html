<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700" rel="stylesheet">
  <script>
  function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    h = (h>12)?(h-12):h;
    h = (h<10)?" "+h:h;
    m = (m<10)?"0"+m:m;
    document.getElementById('clock').innerHTML =
    h + ":" + m ;
    var t = setTimeout(startTime, 500);
    }
  </script>
  <style type="text/css">
    html, body {
      cursor: none;
      margin: 0px;
      padding: 0px;
      height: 100%;
    }
    #clock {
      position: fixed;
      font-family: 'Robota Mono';
      font-size: 500px;
      font-weight: 700;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
  <title>Pierre Perruchaud - University of Notre Dame</title>

</head>

<body onload="startTime()">

  <div class="win">
    <span class="centered" id="clock">Test </span>
  </div>
</body>
</html>
